name: Build Android App Bundle
run-name: Build Celestial Oracle Android App ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: 'platforms;android-35 build-tools;35.0.0'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Remove old Android folder
        run: rm -rf android || true

      - name: Add Android platform
        run: npx cap add android

      - name: Update variables.gradle BEFORE sync
        run: |
          cat > android/variables.gradle << 'EOF'
          ext {
              minSdkVersion = 24
              compileSdkVersion = 35
              targetSdkVersion = 35
              androidxActivityVersion = '1.8.0'
              androidxAppCompatVersion = '1.6.1'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              coreSplashScreenVersion = '1.0.1'
              androidxWebkitVersion = '1.9.0'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.1.5'
              androidxEspressoCoreVersion = '3.5.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF
          echo "âœ… Updated variables.gradle"

      - name: Update build.gradle versionCode BEFORE sync
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          
          # Force versionCode 16 and versionName 1.0.4
          sed -i 's/versionCode [0-9]*/versionCode 17/g' "$BUILD_GRADLE"
          sed -i 's/versionName "[^"]*"/versionName "1.0.5"/g' "$BUILD_GRADLE"
          
          echo "âœ… Updated build.gradle to versionCode 16"
          grep -E "versionCode|versionName" "$BUILD_GRADLE" | head -5

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Verify build.gradle after sync
        run: |
          echo "ðŸ“‹ Checking build.gradle after sync:"
          grep -E "versionCode|versionName" android/app/build.gradle | head -5

      - name: Create gradle.properties
        run: |
          cat > android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4096m
          android.useAndroidX=true
          android.enableJetifier=true
          android.compileSdkVersion=35
          android.targetSdkVersion=35
          android.minSdkVersion=24
          EOF

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean build
        run: |
          cd android
          ./gradlew clean

      - name: Build App Bundle
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --stacktrace

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: celestial-oracle-release-aab-v17
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Success
        run: echo "âœ… Build complete with versionCode 16!"
