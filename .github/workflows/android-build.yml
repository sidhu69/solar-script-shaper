name: Build Android App Bundle
run-name: Build Celestial Oracle Android App ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install dependencies
      - name: Install dependencies
        run: npm install

      # 6. Build Vite app
      - name: Build Vite app
        run: npm run build

      # 7. Add Android platform
      - name: Add Android platform
        run: |
          npx cap add android || echo "Android already added"
          npx cap sync android

      # 8. Decode and setup keystore
      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -D > android/app/keystore.jks
          ls -lh android/app/keystore.jks

      # 9. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 10. Build App Bundle (AAB)
      - name: Build App Bundle
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --stacktrace

      # 11. Upload App Bundle as artifact
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: celestial-oracle-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      # 12. Display success message
      - name: Build Success
        run: echo "âœ… App Bundle built successfully! Download from artifacts."
