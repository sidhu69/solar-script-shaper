name: Build Android App Bundle
run-name: Build Celestial Oracle Android App ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Remove old Android folder
        run: rm -rf android || true

      - name: Add Android platform fresh
        run: |
          npx cap add android
          npx cap sync android

      - name: Update Android build files
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          
          echo "ðŸ”§ Updating build.gradle..."
          
          # Update compileSdkVersion to 35
          sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 35/g' "$BUILD_GRADLE"
          
          # Update targetSdkVersion to 35
          sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 35/g' "$BUILD_GRADLE"
          
          # Update versionCode to 2
          sed -i 's/versionCode [0-9]*/versionCode 2/g' "$BUILD_GRADLE"
          
          echo "âœ… Build configuration updated:"
          grep -E "compileSdkVersion|targetSdkVersion|versionCode" "$BUILD_GRADLE" | head -5

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
          ls -lh android/app/keystore.jks

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build App Bundle
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --stacktrace

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: celestial-oracle-release-aab-v2
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Success
        run: |
          echo "âœ… App Bundle built successfully!"
          echo "API Level: 35"
          echo "Version Code: 2"
