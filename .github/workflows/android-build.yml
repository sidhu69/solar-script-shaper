name: Build Android App Bundle
run-name: Build Celestial Oracle Android App ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: 'platforms;android-35 build-tools;35.0.0'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Remove old Android folder
        run: rm -rf android || true

      - name: Add Android platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Create custom build.gradle.kts
        run: |
          cat > android/app/build.gradle.kts << 'GRADLE'
          plugins {
              id("com.android.application")
              kotlin("android")
              kotlin("kapt")
          }
          
          android {
              namespace = "com.celestial.oracle"
              compileSdk = 35
              
              defaultConfig {
                  applicationId = "com.celestial.oracle"
                  minSdk = 24
                  targetSdk = 35
                  versionCode = 2
                  versionName = "1.0.1"
              }
              
              buildTypes {
                  release {
                      isMinifyEnabled = false
                  }
              }
              
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_11
                  targetCompatibility = JavaVersion.VERSION_11
              }
          }
          
          dependencies {
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.constraintlayout:constraintlayout:2.1.4")
              implementation("com.google.android.material:material:1.9.0")
          }
          GRADLE
          
          echo "âœ… Created build.gradle.kts with API 35"

      - name: Backup and update build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          
          if [ -f "$BUILD_GRADLE" ]; then
            # Create aggressive replacements
            sed -i 's/compileSdkVersion.*/compileSdkVersion = 35/g' "$BUILD_GRADLE"
            sed -i 's/targetSdkVersion.*/targetSdkVersion = 35/g' "$BUILD_GRADLE"
            sed -i 's/minSdkVersion.*/minSdkVersion = 24/g' "$BUILD_GRADLE"
            sed -i 's/versionCode [0-9]*/versionCode 2/g' "$BUILD_GRADLE"
            sed -i 's/versionName.*/versionName = "1.0.1"/g' "$BUILD_GRADLE"
            
            echo "âœ… Updated build.gradle"
            grep -E "compileSdk|targetSdk|minSdk|versionCode|versionName" "$BUILD_GRADLE" | head -10
          fi

      - name: Create gradle.properties
        run: |
          cat > android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4096m
          android.useAndroidX=true
          android.enableJetifier=true
          android.compileSdkVersion=35
          android.targetSdkVersion=35
          android.minSdkVersion=24
          EOF

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build App Bundle
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --stacktrace

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: celestial-oracle-release-aab-v2
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Success
        run: echo "âœ… Build complete with API Level 35!"
