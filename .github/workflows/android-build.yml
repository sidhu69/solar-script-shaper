name: Build Android APK
run-name: Build Celestial Oracle Android App ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install dependencies
      - name: Install dependencies
        run: npm install

      # 6. Build Vite app
      - name: Build Vite app
        run: npm run build

      # 7. Verify Capacitor Config
      - name: Verify Capacitor Config
        run: |
          echo "âœ… Using existing capacitor.config.ts"
          cat capacitor.config.ts

      # 8. Add Android platform
      - name: Add Android platform
        run: |
          npx cap add android || echo "Android already added"
          npx cap sync android
      
      # 9. Add Google Play Services for AdMob
      - name: Add Google Play Services
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          if ! grep -q "play-services-ads" "$BUILD_GRADLE"; then
            sed -i '/dependencies {/a\    implementation '\''com.google.android.gms:play-services-ads:22.6.0'\''' "$BUILD_GRADLE"
            echo "âœ… Google Play Services added"
          else
            echo "âœ… Google Play Services already present"
          fi
          
      # 10. Configure AdMob in AndroidManifest
      - name: Configure AdMob in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add AdMob App ID to manifest
          if ! grep -q "com.google.android.gms.ads.APPLICATION_ID" "$MANIFEST"; then
            sed -i '/<application/a\        <meta-data\n            android:name="com.google.android.gms.ads.APPLICATION_ID"\n            android:value="ca-app-pub-3375938019790298~8473700663" />' "$MANIFEST"
            echo "âœ… AdMob App ID added to AndroidManifest"
          else
            echo "âœ… AdMob already configured"
          fi
          
          echo "--- AndroidManifest.xml content ---"
          cat "$MANIFEST"

      # 11. Replace Android icons
      - name: Replace Android icons
        run: |
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          cp resources/icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp resources/icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          cp resources/icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp resources/icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          cp resources/icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp resources/icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          cp resources/icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp resources/icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          cp resources/icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          cp resources/icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png

      # 12. Make gradlew executable
      - name: Make gradlew executable
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found after Capacitor sync"; ls -la android || true; exit 1
          fi

      # 13. Build debug APK
      - name: Build debug APK
        run: cd android && ./gradlew assembleDebug --stacktrace

      # 14. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: celestial-oracle-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
